    <script>
        //Ide illessze be a JavasScript kódot a teszteléshez
       
        //1. feladat 
        function TeglalapKerulet(aOldal, bOldal){
            let kerulet=((Number(aOldal))+(Number(bOldal)))*2;
            return kerulet;
        }

        TeglalapKerulet(aOldal, bOldal);

        //2.feladat
        function  VizHalmazallapot(fok){
            if(fok<0){
                return "szilard";
            }
            else if(fok>100){
                return "legnemu"
            }
            else{
                return "folyekony"
            }
        }

        VizHalmazallapot(fok);

        //3.feladat
        function  Csatlakozott2004(europaiUnio){
            let csatlakozottakSzama=0;
            for(let i=0; i<europaiUnio.length; i++){
                if(europaiUnio[i].csatlakozas.includes("2004")==1){
                    csatlakozottakSzama++
                }
            }
            return csatlakozottakSzama
        }

        Csatlakozott2004(europaiUnio);

    </script>
